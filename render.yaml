services:
  - type: web
    name: mining-ai-platform-api
    env: python
    buildCommand: pip install --upgrade pip && pip install --prefer-binary -r requirements.txt
            startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        value: sk-1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
      - key: JWT_SECRET_KEY
        value: jwt-9876543210zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
      - key: CORS_ORIGINS
        value: https://mining-ai-website.vercel.app,http://localhost:3000
      - key: DATABASE_URL
        value: sqlite:///./mining_pdm.db
      - key: LOG_LEVEL
        value: info
