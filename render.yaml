services:
  - type: web
    name: mining-pdm-api
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=all -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.10
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        value: sk-1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
      - key: JWT_SECRET_KEY
        value: jwt-9876543210zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
      - key: CORS_ORIGINS
        value: https://mining-ai-website.vercel.app,http://localhost:3000
      - key: DATABASE_URL
        value: sqlite:///./mining_pdm.db
      - key: LOG_LEVEL
        value: info
